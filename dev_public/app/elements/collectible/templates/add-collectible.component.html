<div class="small-window shadow-2dp">
    <h1 class="font-large primary-color text-center margin-bottom-small">Add Collectible</h1>
    <hr>
    <form class="margin-top-small" [formGroup]="form" (submit)="submit()">
        <div class="form-group">
            <label for="">Collectible name</label>
            <input type="text" formControlName="name">
        </div>
        <select name="" id="" formControlName="reward">
            <option *ngFor="let item of collectibleStructure.selectArray" [value]="item.value">{{item.label}}</option>
        </select>
        <div class="form-group">
            <label for="">Collectible source</label>
            <input (change)="setFile($event)" type="file">
        </div>
        <div class="form-group">
            <label for="">Height</label>
            <input formControlName="height" type="number">
        </div>
        <div class="form-group">
            <label for="">Width</label>
            <input formControlName="width" type="number">
        </div>
        <button class="btn full-width" type="submit">Save Collectible</button>
    </form>
</div>
