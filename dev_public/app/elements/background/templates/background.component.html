<div class="small-window shadow-2dp">
    <h1 class="font-large primary-color text-center margin-bottom-small">Add Background</h1>
    <hr>
    <form class="margin-top-small" [formGroup]="form" (submit)="submit()">
        <div class="form-group">
            <label for="">Background name</label>
            <input type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="">Background source</label>
            <input (change)="uploadFileTest($event)" type="file">
        </div>
        <button class="btn full-width" type="submit">Save background</button>
    </form>
</div>
