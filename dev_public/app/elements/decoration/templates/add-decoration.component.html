<div class="small-window shadow-2dp">
    <h1 class="font-large primary-color text-center margin-bottom-small">Add decoration</h1>
    <hr>
    <form class="margin-top-small" [formGroup]="form" (submit)="submit()">
        <div class="form-group">
            <label for="">Decoration name</label>
            <input type="text" formControlName="name">
        </div>

        <div class="form-group">
            <label for="">Decoration source</label>
            <input (change)="setFile($event)" type="file">
        </div>

        <div class="form-group">
            <label for="">Z-Index</label>
            <input type="number" formControlName="zcoord">
        </div>

        <div class="form-group">
            <label for="">Width</label>
            <input type="number" formControlName="width">
        </div>

        <div class="form-group">
            <label for="">Height</label>
            <input type="number" formControlName="height">
        </div>

        <button class="btn full-width" type="submit">Save decoration</button>
    </form>
</div>
